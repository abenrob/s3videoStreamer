<ng-include src="'app/views/nav.html'"></ng-include>

<div class="page-header">
	<div class="container">
		<h1>{{video.title}}</h1>
	</div>
</div>
<div class="container">
	<videogular vg-theme="config.theme">
		<vg-video vg-src="config.sources"
				vg-preload="auto"
				vg-tracks="config.tracks">
		</vg-video>
		<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-timedisplay>{{API.currentTime | playtime}}</vg-timedisplay>
			<vg-scrubBar>
				<vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
			</vg-scrubBar>
			<vg-timedisplay>{{API.timeLeft | playtime}}</vg-timedisplay>
			<vg-volume>
				<vg-mutebutton></vg-mutebutton>
				<vg-volumebar></vg-volumebar>
			</vg-volume>
			<vg-fullscreenButton></vg-fullscreenButton>
		</vg-controls>

		<vg-overlay-play></vg-overlay-play>
		<vg-poster-image vg-url='config.plugins.poster'></vg-poster-image>
	</videogular>
</div>
